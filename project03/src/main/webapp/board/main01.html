<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>게시판-목록</title>
</head>
<body>
  <h1>게시물 목록</h1>
  <p><a href="add.do">새 글</a></p>
  <table id="boardTbl" border="1">
    <thead>
      <tr>
        <th>번호</th>
        <th>제목</th>
        <th>생성일</th> 
        <th>조회수</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script>
  //alert($("h1").html());/* alert앞에 window. 은 생략 */
    $.ajax({
    	url : 'list.json',
    	dataType : 'json',
    	method : 'get',
    	success : function(result){
    		if(result.status != 'success'){
    			alert('실행 중 오류 발생!');
    			return;
    		}
    		var list = result.data;
    		var tbody = $('#boardTbl > tbody');
    		for( var i in list ){
    			$('<tr>')
    			 .append($('<td>').text(list[i].no))
    			 .append($('<td>').append(
    					 $('<a>').text(list[i].title).attr('href', '#') )  )
    			 .append($('<td>').text(list[i].createdDate))
    			 .append($('<td>').text(list[i].viewCount))
    			 .appendTo(tbody);
    		}
    	},
    	error : function(){
    		alert('서버 요청 오류!');
    	}
    });   // {} 로 javascript 객체를 넘긴다.
  </script>
  
</body>
</html>
